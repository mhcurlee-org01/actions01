
name: Fetch secrets from Vault (KV v2 via OIDC)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write        # REQUIRED for OIDC
  contents: read

jobs:
  fetch-secrets:
    runs-on: [self-hosted]  # adjust to your runner's labels
    steps:
      - uses: actions/checkout@v4

      - name: Get Vault Secrets (KV v2)
        uses: hashicorp/vault-action@v3
        with:
          url: http://192.168.5.17:8200
          method: jwt
          path: jwt                 # auth mount path (auth/jwt)
          role: github-actions      # must match the role created above
          audience: vault           # must match bound_audiences on the role
          exportEnv: true
          tlsSkipVerify: true       # dev mode is HTTP; if you add TLS with self-signed, keep this true or provide caCertificate
          secrets: |
            secret/data/ci/app user     | APP_USER
            secret/data/ci/app password | APP_PASS

      - name: Use secrets
        run: |
          echo "User: $APP_USER"
          echo "Pass (len): ${#APP_PASS}"
          # Do NOT print real secrets in production pipelines