
name: Use Vault (KV v2) via OIDC

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write     # REQUIRED for OIDC
  contents: read

jobs:
  fetch-secrets:
    runs-on: [self-hosted]   # or your exact label set, e.g., [self-hosted, linux, x64]
    steps:
      - uses: actions/checkout@v4

      - name: Get Vault Secrets
        uses: hashicorp/vault-action@v3
        with:
          url: http://192.168.5.17:8200
          method: jwt
          path: jwt
          role: github-actions
          audience: vault
          # Each secret on its own line:
          secrets: |
            secret/data/ci/app username | APP_USER
            secret/data/ci/app password | APP_PASS
          exportEnv: true
          exportToken: false
          outputToken: false
          #tlsSkipVerify: false

      - name: Use the secrets
        run: |
          echo "User: $APP_USER"
          echo "Pass length: ${#APP_PASS}"
          # DO NOT echo raw passwords in real workflows