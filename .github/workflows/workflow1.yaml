name: Fetch KV v1 secrets from Vault via OIDC

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
env:
  YAML_CONFIG: myvars.yaml
  ENV_NAME: test

jobs:
  parse_yaml:
    runs-on: [self-hosted]
    outputs:
      json:    ${{ steps.convert.outputs.json }}
      secrets: ${{ steps.convert.outputs.secrets }}
    steps:
      - uses: actions/checkout@v4

      - name: Install PyYAML
        run: python3 -m pip install --user pyyaml

      - name: Convert YAML to JSON + build secrets block
        id: convert
        run: |
          python3 - <<'PY'
          import os, json, yaml

          env_name  = os.getenv("ENV_NAME")
          file_path = os.environ["YAML_CONFIG"]

          with open(file_path) as f:
            y = yaml.safe_load(f)

          section = y[env_name]      
          # Compact JSON for fromJSON(...)
          json_str = json.dumps(section, separators=(",", ":"))

          # Build the multiline secrets block exactly as vault-action expects:
          #   <path> <key> | <ENV_NAME> ;
          lines = []
          for s in section.get("secrets", []):
            lines.append(f"{s['path']} {s['key']} | {s['env_name']} ;")

          # Write two outputs (multiline-safe form)
          with open(os.environ["GITHUB_OUTPUT"], "a") as out:
            out.write("json<<JSON\n")
            out.write(json_str + "\nJSON\n")
            out.write("secrets<<SECS\n")
            out.write("\n".join(lines) + "\nSECS\n")
          PY

          
  fetch-secrets:
    runs-on: [self-hosted]
    needs: parse_yaml
    steps:
      - uses: actions/checkout@v4

      - name: Get Vault Secrets (KV v1)
        uses: hashicorp/vault-action@v3.4.0
        with:
          url: ${{ fromJSON(needs.parse_yaml.outputs.json).url }}
          method: jwt
          role: ${{ fromJSON(needs.parse_yaml.outputs.json).role }}
          path: ${{ fromJSON(needs.parse_yaml.outputs.json).path }}
          exportEnv: true
          tlsSkipVerify: true
          secrets: | 
            ${{ needs.parse_yaml.outputs.secrets }}
            
          
      - name: Use secrets
        run: |
          echo "User: $APP_USER" > creds.txt
          echo "Pass length: ${#APP_PASS}"
          # Don't print real secrets in production workflows
      
      - name: upload data
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: ./creds.txt


      - name: Validate secrets without printing
        run: |
          [[ -n "$APP_USER" ]] || { echo "APP_USER is empty"; exit 1; }
      
          if [[ "$APP_USER" == "helloworld" ]]; then
            echo "✅ Secrets are present and match expected values."
          else
            echo "❌ Secrets do NOT match expected values."; exit 1;
          fi

   